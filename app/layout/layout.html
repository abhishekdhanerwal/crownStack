<div class="navbar navbar-fixed-top">
    <span> RENTAL MANAGEMENT SYSTEM </span>
</div>


<div class="row">

<div class="col-lg-3 col-md-2 col-sm-2 main-navigation pull-left">

    <div class="text-center" style="margin-bottom: 20px">
        <span>Select Location</span>
    </div>

    <div class="panel panel-white">
        <div class="panel-body">
            <ul style="list-style: none;">
            <li ng-repeat="row in vm.nav">
            <div class="panel-heading">
                <h4 class="panel-title">
                    <ng-letter-avatar data="{{row.name}}" avatarcustombgcolor="#1b6d85" height="30px" width="30px" fontSize="20px" shape="round"></ng-letter-avatar>
                    <a ui-sref="app.machine({id:row.id})">{{row.name}}</a> <a data-toggle="collapse" href="#{{$index}}"><i class="fa fa-sort-desc"></i> </a>
                </h4>
            </div>
            <div id="{{$index}}" class="panel-collapse collapse">
                <ul class="list-group">
                    <li ng-repeat="district in row.district" class="list-group-item"><a ui-sref="app.machine({id:row.id})">{{district.name}}</a></li>
                </ul>
            </div>
            </li>
            </ul>
        </div>
    </div>


</div>

    <div class="main-view col-lg-9 col-md-10 col-sm-2 pull-right" ui-view></div>

</div>
