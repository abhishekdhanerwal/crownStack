<div style="margin-top: 10px" class="well"><i class="fa fa-home"></i><a ui-sref="app.machine({id:vm.previousPage})"> Equipment Catalog </a>/ <strong> {{vm.currentPage}} </strong></div>

<div class="progress">
    <div class="progress-bar" role="progressbar" aria-valuenow="100"
         aria-valuemin="0" aria-valuemax="100" style="width:100%">
    </div>
</div>

<div class="row">
    <div class="col-lg-3" ng-repeat="machine in vm.machineTypeData.type track by $index">
        <img class="img-responsive" ng-src="../../{{machine.image}}" style="height: 220px">
        <button type="button" class="btn btn-success btn-block">{{machine.name}}</button>
    </div>
</div>
